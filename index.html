<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': tailwind.colors.gray,
                        'secondary': tailwind.colors.gray,
                    }
                },
            },
        };
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-secondary-100 font-sans text-secondary-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <a href="#" id="header-name" class="text-2xl font-bold text-primary-600 hover:text-primary-800">Your Name</a>
            </div>
            <div class="space-x-4 hidden md:block">
                <a href="#about" class="text-lg text-secondary-600 hover:text-primary-600">About</a>
                <a href="#publications" class="text-lg text-secondary-600 hover:text-primary-600">Publications</a>
                <!-- <a href="#projects" class="text-lg text-secondary-600 hover:text-primary-600">Projects</a> -->
                <!-- <a href="./cv.pdf" target="_blank" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition duration-300">View CV</a> -->
            </div>
            <div class="md:hidden">
                <a href="./cv.pdf" target="_blank" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition duration-300">View CV</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">

        <section id="about" class="mb-16">
            <div class="flex flex-col md:flex-row items-center gap-6">
                <div class="md:w-1/3 mb-6 md:mb-0 md:mr-8 flex-shrink-0">
                    <img 
                        id="profile-img"
                        src="./assets/profile.jpg" 
                        alt="A photo of Your Name" 
                        class="rounded-full w-24 h-24 md:w-48 md:h-auto mx-auto object-cover shadow-md"
                        onerror="this.src='https://placehold.co/100x100/e2e8f0/334155?text=Photo+Missing'; this.onerror=null;"
                    >
                </div>
                
                <div class="md:w-2/3">
                    <h1 id="profile-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
                    <h2 id="profile-title" class="text-lg font-light text-primary-600 mb-4"></h2>
                    <p id="bio-p1" class="text-base text-secondary-700 mb-4 leading-relaxed"></p>
                    <p id="bio-p2" class="text-base text-secondary-700 mb-4 leading-relaxed"></p>
                    <p id="bio-p3" class="text-base text-secondary-700 mb-6 leading-relaxed"></p>
                    <div id="social-links" class="flex space-x-4"></div>
                </div>
            </div>
        </section>

        <!-- Research section removed per user request -->

        <section id="news" class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b-4 border-primary-500 pb-2">News</h2>
            <div id="news-list" class="mb-4"></div>
        </section>

        <section id="publications" class="mb-16">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b-4 border-primary-500 pb-2">Recent publications</h2>
            <div id="publications-list" class="space-y-6"></div>
        </section>
    </main>

    <footer class="bg-secondary-800 text-secondary-200 mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; <span id="current-year"></span> <span id="footer-name">Your Name</span>. All rights reserved.</p>
            <p class="text-sm text-secondary-400 mt-2">
                Template built with Tailwind CSS.
            </p>
        </div>
    </footer>

    <script src="./content.js"></script>
    <script src="./main.js"></script>

</body>
</html>
